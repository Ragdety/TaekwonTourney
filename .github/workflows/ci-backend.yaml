name: Backend Continuous Integration

on:
  push:
    branches:
      - backend_changes
  pull_request:
    branches:
      - backend_changes

jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .NET 5
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: '5.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build app
        run: dotnet build --no-restore